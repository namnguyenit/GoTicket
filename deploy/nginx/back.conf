upstream back_pool {
  server back-end-1:80 max_fails=3 fail_timeout=10s;
  server back-end-2:80 max_fails=3 fail_timeout=10s;
  server back-end-3:80 max_fails=3 fail_timeout=10s;
  keepalive 64;
}

server {
  listen 80;
  server_name _;
  client_max_body_size 50m;
  location / {
    proxy_pass http://back_pool;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_next_upstream error timeout http_502 http_503 http_504;
  }
  location = /nginx_health { return 200 'ok'; add_header Content-Type text/plain; }
}
